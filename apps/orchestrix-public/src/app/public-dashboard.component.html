<lib-orchestrix-ui-layout>
  <ng-template #headerTemplate>
    <lib-orchestrix-ui-header
      logo="assets/public-logo.png"
      title="Orchestrix"
      [actions]="publicHeaderActions">
    </lib-orchestrix-ui-header>
  </ng-template>

  <ng-template #sidenavTemplate>
    <lib-orchestrix-ui-sidenav
      [menuItems]="publicMenuItems">
    </lib-orchestrix-ui-sidenav>
  </ng-template>

  <ng-template #footerTemplate>
    <lib-orchestrix-ui-footer
      [footerText]="'Â© 2025 Orchestrix'"
      [links]="footerLinks">
    </lib-orchestrix-ui-footer>
  </ng-template>

  <!-- Main content -->
  <main class="public-dashboard">
    <div class="dashboard-content">
      <section class="latest-tasks">
        <h2>Latest Tasks</h2>
        <div class="task-list">
          <div *ngFor="let task of latestTasks" class="task-item">
            <h3>{{ task.title }}</h3>
          </div>
        </div>
      </section>

      <section class="spotlight-projects">
        <h2>Featured Projects</h2>
        <div class="project-grid">
          <div *ngFor="let project of spotlightProjects" class="project-card">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
          </div>
        </div>
      </section>

      <router-outlet></router-outlet>
    </div>
  </main>
</lib-orchestrix-ui-layout>
