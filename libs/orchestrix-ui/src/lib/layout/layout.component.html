<div class="layout">
  <header class="layout-header">
    <ng-container *ngIf="headerTemplate; else defaultHeader">
      <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
    </ng-container>
    <ng-template #defaultHeader>
      <lib-orchestrix-ui-header></lib-orchestrix-ui-header>
    </ng-template>
  </header>

  <div class="layout-body">
    <aside class="layout-sidenav">
      <ng-container *ngIf="sidenavTemplate; else defaultSidenav">
        <ng-container *ngTemplateOutlet="sidenavTemplate"></ng-container>
      </ng-container>
      <ng-template #defaultSidenav>
        <lib-orchestrix-ui-sidenav></lib-orchestrix-ui-sidenav>
      </ng-template>
    </aside>

    <main class="layout-content">
      <!-- Hier komt de content van de host-app -->
      <ng-content></ng-content>
    </main>
  </div>

  <footer class="layout-footer">
    <ng-container *ngIf="footerTemplate; else defaultFooter">
      <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
    </ng-container>
    <ng-template #defaultFooter>
      <lib-orchestrix-ui-footer></lib-orchestrix-ui-footer>
    </ng-template>
  </footer>
</div>
